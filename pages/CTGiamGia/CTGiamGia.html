<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý Khuyến mãi</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="../SanPham/style.css" />
  <link rel="stylesheet" href="CTGiamGia.css" />
</head>
<body>
  <main class="container promotion-wrapper">
    <h1 class="text-center text-success fw-bold mb-4">Quản lý Chương trình Khuyến mãi</h1>

    <!-- Bộ lọc và hành động -->
    <div class="mb-3 d-flex flex-wrap gap-2 align-items-center">
      <input type="text" id="searchInput" class="form-control" placeholder="Tìm theo tên..." style="max-width: 200px;" />
      <select id="statusFilter" class="form-select" style="max-width: 200px;">
        <option value="">Tất cả trạng thái</option>
        <option value="true">Đang hoạt động</option>
        <option value="false">Không hoạt động</option>
      </select>

      <button id="showDeletedBtn" class="btn btn-outline-dark">
        <i class="fa fa-trash"></i> Xem đã xóa
      </button>

      <button class="btn btn-info" onclick="(() => { showDeletedOnly = false; loadPromotions(); })()">
        <i class="fa fa-eye"></i> Xem chưa xóa
      </button>

      <button class="btn btn-warning" onclick="onSearchClick()">
        <i class="fa fa-search"></i> Tìm kiếm
      </button>

      <button class="btn btn-success" onclick="showCreateForm()">
        <i class="fa fa-plus-circle"></i> Tạo mới
      </button>
    </div>

    <!-- Bảng danh sách khuyến mãi -->
    <table class="table table-bordered" id="promotionTable">
      <thead>
        <tr>
          <th>Tên</th>
          <th>Giảm giá</th>
          <th>Thời gian</th>
          <th>Trạng thái</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Phân trang -->
    <div id="pagination" class="text-center mt-3"></div>

    <!-- Form tạo/sửa khuyến mãi -->
    <div id="promotionForm" style="display: none;" class="mt-4">
      <h3 id="formTitle">Tạo khuyến mãi</h3>
      <input id="promotionId" type="hidden" />
      <input id="name" class="form-control mb-2" placeholder="Tên khuyến mãi" />
      <input id="description" class="form-control mb-2" placeholder="Mô tả" />
      <select id="discountType" class="form-select mb-2">
        <option value="percentage">Phần trăm (%)</option>
        <option value="fixed">Cố định (VND)</option>
      </select>
      <input id="discountValue" class="form-control mb-2" type="number" placeholder="Giá trị giảm" min="0" max="100" />
      <select id="applicableCategory" class="form-select mb-2">
        <option value="">-- Áp dụng cho tất cả danh mục --</option>
      </select>
      <input id="startDate" class="form-control mb-2" type="date" min="" />
      <input id="endDate" class="form-control mb-2" type="date" min=""/>
      <select id="status" class="form-select mb-2">
        <option value="true">Đang hoạt động</option>
        <option value="false">Không hoạt động</option>
      </select>
      <div class="d-flex gap-2 mt-2">
        <button class="btn btn-primary" onclick="submitForm()">Lưu</button>
        <button class="btn btn-secondary" onclick="hideForm()">Hủy</button>
      </div>
    </div>

    <!-- Nút quay lại -->
    <div class="mt-4 text-end">
      <a href="../SanPham/SanPham.html" class="btn btn-primary btn-lg mt-3">
        <i class="fa fa-arrow-left me-2"></i> Quay lại
      </a>
    </div>
  </main>

  <!-- Script -->
  <script src="CTGiamGia.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đặt lại mật khẩu - Gạo Việt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

</head>
<body class="auth-background d-flex justify-content-center align-items-center" style="min-height:100vh;">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px; border-radius: 16px;">
  <h3 class="mb-4 text-center fw-bold d-flex align-items-center justify-content-center gap-2">
    <i class="fas fa-unlock-alt text-primary"></i> 
    Đặt lại mật khẩu
  </h3>

  <form id="reset-form">
    <div class="mb-4">
      <label for="new-password" class="form-label">Mật khẩu mới</label>
      <div class="input-group">
        <input type="password" class="form-control" id="new-password" placeholder="Nhập mật khẩu mới" />
        <button type="button" class="btn btn-outline-secondary" id="toggle-password" tabindex="-1">
          <i class="fas fa-eye" id="eye-icon"></i>
        </button>
      </div>
      <div class="form-text mt-2" id="password-strength" style="font-weight: 500;"></div>
    </div>

    <button type="submit" class="btn btn-success w-100 mb-3">Xác nhận</button>

    <div class="text-end">
      <a href="/pages/DangNhap/DangNhap.html" class="text-decoration-none">Quay lại đăng nhập</a>
    </div>
  </form>
</div>


  <!-- Tách JS riêng -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/pages/DangNhap/DatLaiMatKhau.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>

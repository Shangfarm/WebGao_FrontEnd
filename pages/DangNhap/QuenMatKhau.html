<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quên mật khẩu - Gạo Việt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="auth-background d-flex justify-content-center align-items-center" style="min-height:100vh;">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px; border-radius: 16px;">
    <h3 class="mb-3 text-center fw-bold">Quên mật khẩu</h3>
   <p class="text-muted text-center mb-4" style="max-width: 300px; margin: 0 auto;">
    Nhập địa chỉ email để nhận liên kết đặt lại mật khẩu
  </p>


    
    <form id="forgot-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" placeholder="example@gmail.com"/>
      </div>
      <button type="submit" class="btn btn-success w-100 fw-semibold py-2">Gửi yêu cầu</button>
        <div class="mt-2 text-end">
          <a href="/pages/DangNhap/DangNhap.html">Quay lại đăng nhập</a>
        </div>
    </form>
  </div>

  <!-- Gắn file JS đã tách -->
  <script src="/pages/DangNhap/QuenMatKhau.js" defer></script>
</body>
</html>

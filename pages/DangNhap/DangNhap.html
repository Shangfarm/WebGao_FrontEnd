<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GẠO VIỆT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
  <div class="overlay"></div>

  <div class="container py-5 d-flex justify-content-center align-items-center">
    <div class="form-container row g-0" style="margin-top: 10rem;">
      <!-- Form Section -->
      <div class="col-lg-6 col-12 p-5 form-content" id="form-section">
        <h2 class="text-center fw-bold mb-4" id="form-title">Đăng nhập</h2>

        <form id="auth-form">
          <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" required />
          </div>
          <div class="mb-3" id="email-field">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" />
            <div id="email-error" class="text-danger mt-1" style="font-size: 0.875rem;"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" required />
          </div>
          <div class="mb-3" id="confirm-password-field">
            <label class="form-label">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" id="confirm-password" />
          </div>
          <div class="d-flex justify-content-between align-items-center mt-2 gap-2">
            <button class="btn btn-primary auth-btn w-50" type="submit" id="submit-btn">Đăng nhập</button>
            <button type="button" class="btn btn-outline-secondary btn-sm w-50" id="back-to-login" onclick="toggleForm()" style="display: none;">
              Quay lại đăng nhập
            </button>
          </div>

          <div class="mt-2 text-end pe-2" id="forgot-password-link">
            <a href="/pages/DangNhap/QuenMatKhau.html" class="small text-decoration-none">Quên mật khẩu?</a>
          </div>


        </form>

        <div class="social-login text-center mt-4" id="social-login-section">
          <p class="mb-2">Hoặc đăng nhập bằng</p>
          <div class="social-icons-custom d-flex justify-content-center gap-3">
            <a href="#" class="btn-social facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="btn-social google"><i class="fab fa-google"></i></a>
            <a href="#" class="btn-social twitter"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
        
      </div>

      <!-- Welcome Section -->
      <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center text-white text-center p-5 bg-side"
          id="side-box">
        <h2 class="fw-bold mb-3" id="side-title">Chào mừng trở lại!</h2>
        <p class="mb-4" id="side-text">Bạn chưa có tài khoản?</p>
        <button
          id="toggle-button"
          class="btn btn-light text-purple fw-semibold px-4"
          style="min-width: 150px;"
          onclick="toggleForm()"
        >
          Đăng ký
        </button>

          <a href="/pages/TrangChu/home.html"
            class="btn btn-light text-purple fw-semibold px-4 mt-3 py-2"
            style="width: 150px;">Trang chủ</a>

      </div>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Phương thức Vận chuyển</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)),
                url('https://png.pngtree.com/background/20250123/original/pngtree-hand-drawn-rice-seamless-pattern-a-black-and-white-doodle-illustration-picture-image_15258957.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
    </style>
</head>
<body>
    <main class="container mt-4">
        <h1 class="text-center text-success fw-bold mb-4">Quản lý Phương Thức Vận Chuyển</h1>

        <!-- Bộ lọc và hành động -->
        <div class="mb-3 d-flex flex-wrap gap-2 align-items-center">
        <input type="text" id="searchInput" class="form-control" placeholder="Tìm theo tên..." style="max-width: 200px;" />

        <button id="showDeletedBtn" class="btn btn-outline-dark">
            <i class="fa fa-trash"></i> Xem đã xóa
        </button>

        <button class="btn btn-info" id="showActiveBtn">
            <i class="fa fa-eye"></i> Xem chưa xóa
        </button>

        <button class="btn btn-warning" id="searchBtn">
            <i class="fa fa-search"></i> Tìm kiếm
        </button>

        <button class="btn btn-success" onclick="showCreateForm()">
            <i class="fa fa-plus-circle"></i> Tạo mới
        </button>
        </div>

        <!-- Danh sách -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                <th>Tên</th>
                <th>Mô tả</th>
                <th>Phí vận chuyển</th>
                <th>Thời gian giao dự kiến</th>
                <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="shippingMethodTableBody"></tbody>
        </table>
        <!-- PHÂN TRANG -->
        <div class="d-flex justify-content-center mt-4">
            <div id="pagination" class="btn-group" role="group"></div>
        </div>


        <!-- Form tạo/sửa -->
        <div id="shippingMethodFormSection" style="display: none;" class="mt-4">
        <h3 id="formTitle">Tạo phương thức vận chuyển</h3>
        <input type="hidden" id="methodId" />
        <input id="name" class="form-control mb-2" placeholder="Tên phương thức" />
        <textarea id="description" class="form-control mb-2" placeholder="Mô tả"></textarea>
        <input id="fee" class="form-control mb-2" type="number" placeholder="Phí vận chuyển (VND)" min="1000" />
        <input id="estimatedDelivery" class="form-control mb-2" type="number" placeholder="Thời gian giao dự kiến (ngày)" min="1" />
        <div class="d-flex gap-2">
            <button class="btn btn-primary" onclick="submitForm()">Lưu</button>
            <button class="btn btn-secondary" onclick="hideForm()">Hủy</button>
        </div>
        </div>

        <div class="text-end mt-4">
        <a href="/pages/DatHang/DatHang.html" class="btn btn-primary">⬅️ Quay lại</a>
        </div>
    </main>
    <script src="PTVanChuyen.js"></script>
</body>
</html>
